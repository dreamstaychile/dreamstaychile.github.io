<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dream Stay Chile</title>
  <style>
    :root{
      --rausch:#FF5A5F; --ink:#222; --ash:#717171; --fog:#F7F7F7; --line:#EBEBEB;
      --radius:12px; --max:1200px;
    }
    *{box-sizing:border-box} html,body{margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--fog);color:var(--ink);overflow-x:hidden}

    header{background:#fff;border-bottom:1px solid var(--line);position:sticky;top:0;z-index:10}
    .top{max-width:var(--max);margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px}
    .brand{font-weight:800;letter-spacing:.2px;font-size:18px;color:var(--rausch)}
    .sub{color:var(--ash);font-size:14px;margin-left:auto}

    main{max-width:var(--max);margin:20px auto;padding:0 12px}
    h1{font-size:20px;font-weight:800;margin:8px 4px;color:#000}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(300px,1fr))}
    .card{background:#fff;border:1px solid var(--line);border-radius:var(--radius);padding:12px;transition:transform .12s, box-shadow .12s}
    .card:hover{transform:translateY(-1px);box-shadow:0 6px 20px rgba(0,0,0,.06)}

    /* Contenedor responsive del embed */
    .embed {
      position:relative; width:100%;
      aspect-ratio: 4/3;      /* base */
      border-radius:10px; overflow:hidden;
    }
    /* Ajustes por tamaño: más alto en móviles, más ancho en desktop */
    @media (max-width: 480px){ .embed{ aspect-ratio: 3/4; } }   /* móvil vertical: más alto */
    @media (min-width: 768px){ .embed{ aspect-ratio: 16/11; } } /* tablet/desktop: un poco más ancho */

    /* Fallback para navegadores sin aspect-ratio (iOS viejo) */
    .embed::before{content:"";display:block;padding-top:75%}    /* 4:3 por defecto */
    @media (max-width:480px){ .embed::before{padding-top:133%} }/* 3:4 en móvil */
    @media (min-width:768px){ .embed::before{padding-top:68.75%} }/* ~16:11 */

    .embed > .airbnb-embed-frame,
    .embed iframe{
      position:absolute; inset:0; width:100% !important; height:100% !important; border:0 !important; display:block;
    }

    .btn{
      display:inline-block;margin-top:10px;padding:10px 14px;border-radius:10px;
      background:var(--rausch);color:#fff;text-decoration:none;font-weight:700
    }
    .btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <header>
    <div class="top">
      <div class="brand">Dream Stay Chile</div>
      <div class="sub">Estadías con estilo ✨</div>
    </div>
  </header>

  <main>
    <h1>Propiedades</h1>
    <div class="grid">

      <!-- Propiedad 1 -->
      <div class="card">
        <div class="embed">
          <div class="airbnb-embed-frame"
               data-id="1327869892487118396"
               data-view="home"
               data-hide-price="true">
            <a href="https://es-l.airbnb.com/rooms/1327869892487118396?guests=1&adults=1&source=embed_widget">
              Ver en Airbnb
            </a>
          </div>
        </div>
        <a class="btn" href="https://es-l.airbnb.com/rooms/1327869892487118396?guests=1&adults=1" target="_blank" rel="nofollow">Reservar</a>
      </div>

      <!-- DUPLICA desde aquí para más anuncios: cambia solo data-id y los href -->
      <!--
      <div class="card">
        <div class="embed">
          <div class="airbnb-embed-frame" data-id="OTRO_ID" data-view="home" data-hide-price="true">
            <a href="https://www.airbnb.com/rooms/OTRO_ID?source=embed_widget">Ver en Airbnb</a>
          </div>
        </div>
        <a class="btn" href="https://www.airbnb.com/rooms/OTRO_ID" target="_blank" rel="nofollow">Reservar</a>
      </div>
      -->

    </div>
  </main>

  <!-- Carga el SDK de Airbnb una sola vez -->
  <script async src="https://www.airbnb.cl/embeddable/airbnb_jssdk"></script>
</body>
</html>
